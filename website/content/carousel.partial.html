{{define "carousel"}}

  Comments    int

<!-- Owl Carousel 1 -->
<div id="owl-carousel-1" class="owl-carousel owl-theme center-owl-nav">

  <!-- ARTICLE -->
  {{range .TemplateDataArticle.CarouselArticles}}
  <article class="article thumb-article">
    <div class="article-img">
      <img src="{{.ImagePath}}" alt="{{.Title}}">
    </div>
    <div class="article-body">
      <ul class="article-info">
        <li class="article-category"><a href="{{.Category}}">{{.Tag}}</a></li>
        <li class="article-type"><i class="fa fa-camera"></i></li>
      </ul>
      <h2 class="article-title"><a href="/news/{{.Href}}">{{.Title}}</a></h2>
      <ul class="article-meta">
        <li><i class="fa fa-clock-o"></i>{{.ArticleTime}}</li>
        <li><i class="fa fa-comments"></i> {{.Comments}}</li>
      </ul>
    </div>
  </article>
  {{end}}
  <!-- /ARTICLES -->

</div>
<!-- /Owl Carousel 1 -->
{{end}}
